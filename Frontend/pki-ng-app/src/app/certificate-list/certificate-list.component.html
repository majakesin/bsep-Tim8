<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
  </style>
</head>

<body>
<div class="w3-main" style="margin-left:450px;margin-top:40px;margin-right:150px;">
  <h1 class="text-danger text-center"><b> {{ title }} </b></h1>
  <hr/>

  <div *ngIf="myResponse">
    <table class="table table-bordered table-hover">
      <thead>
        <th>Id: </th>
        <th>Serijski Broj: </th>
        <th>Vazi od: </th>
        <th>Vazi do: </th>
        <th>Alijas: </th>
      </thead>

      <tbody>
        <tr *ngFor=" let certificate of myResponse ">
          <td>{{certificate.id}}</td>
          <td>{{certificate.serialNumber}}</td>
          <td>{{certificate.validFrom}}</td>
          <td>{{certificate.validTo}}</td>
          <td>{{certificate.alias}}</td>
          <td><button (click)="revoke(certificate)">Revoke</button></td>
          <td><button (click)="check(certificate)">Check Status</button></td>
        </tr>
      </tbody>
    </table>

  </div>


</div>

</body>

</html>
