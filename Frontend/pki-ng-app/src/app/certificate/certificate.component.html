<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



<div class="w3-main" style="margin-left:450px;margin-top:40px;margin-right:150px;">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="certificateForm" #f="ngForm" (ngSubmit)="generateCertificate()" novalidate class="feedback-form">

        <div class="form-group">
          <label for="startDate">Vazi od:</label>
          <input type="date" id="startDate"
                 class="form-control"
                 name="startDate"
                 placeholder="Datum izdavanja"
                 [(ngModel)]="model.startDate"/>
        </div>
        <div class="form-group">
          <label for="endDate">Vazi do:</label>
          <input type="date" id="endDate"
                 class="form-control"
                 name="endDate"
                 placeholder="Datum isticanja"
                 [(ngModel)]="model.endDate"/>
        </div>
        <div class="form-group">
          <b>Odaberi tip sertifikata:</b><br><br>

          <input type="radio" id="intermediate" name="type" [(ngModel)]="model.type" value="INTERMEDIATE">
          <label for="intermediate" style="padding-right:20px;">Srednji   </label>
          <input type="radio" id="client" name="type" [(ngModel)]="model.type" value="CLIENT" style="padding-right:20px;">
          <label for="client">Klijent   </label>
        </div>

        <div class="form-group" style="margin-top:20px;">
          <h4><b>Odaberi izdavaoca</b></h4>
          <select class="form-control" [(ngModel)]="model.issuerSerialNumber" name="issuerSerialNumber">
            <option  *ngFor=" let issuer of listOfPossibleIssuers " value="{{issuer.serialNumber}}">{{issuer.subjectCommonName}}</option>
          </select>
        </div>
        <div class="form-group" style="margin-top:20px;">
        <h4><b>Podaci o klijentu</b></h4>
        <label>Drzava:</label>
          <input type="text" name="country"
                 placeholder="Drzava"
                 class="form-control"
                 [(ngModel)]="model.country"
          />
        </div>
        <div class="form-group" style="margin-top:20px;">
          <label>Organizacija:</label>
          <input type="text" name="organization"
                 placeholder="Organizacija"
                 class="form-control"
                 [(ngModel)]="model.organization"
          />
        </div>
        <div class="form-group" style="margin-top:20px;">
          <label>Organizaciona jedinica:</label>
          <input type="text"
                 placeholder="Organizaciona jedinica"
                 class="form-control" name="organizationUnit"
                 [(ngModel)]="model.organizationUnit"
          />
        </div>
        <div class="form-group" style="margin-top:20px;">
          <label>E-mail:</label>
          <input type="email"
                 placeholder="example@example.com"
                 class="form-control" name="email"
                 [(ngModel)]="model.email"

          />
        </div>
        <div class="form-group" style="margin-top:20px;">
          <label>Ime:</label>
          <input type="text"
                 placeholder="Ime"
                 class="form-control" name="name"
                 [(ngModel)]="model.name"
          />
        </div>
        <div class="form-group" style="margin-top:20px;">
          <label>Prezime:</label>
          <input type="text" name="surname"
                 placeholder="Prezime"
                 class="form-control"
                 [(ngModel)]="model.surname"
          />
        </div>
        <div class="form-group" style="margin-top:20px;">
          <input type="submit" class="btn btn-danger" value="Generisi sertifikat" />
        </div>
    </form>
    </div>
  </div>
</div>
